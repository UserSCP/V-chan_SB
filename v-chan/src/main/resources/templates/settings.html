<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:if="${#authentication != null}">
    <span class="section2">Hola, <span th:text="${#authentication.principal.username}"></span></span>
    <a class="section2" th:href="@{/logout}"><b>LogOut</b></a>
</div>
<div th:if="${#authentication == null}">
    <a class="section2" th:href="@{/register}"><b>Register</b></a>
    <a class="section2" th:href="@{/login}"><b>LogIn</b></a>
</div>
</body>
</html>
