<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Tabla Usuarios</title>
	</head>
	<body>
		<table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>clave</th>
                <th>Fecha de Alta</th>
                <th>Fecha de Baja</th>
                <th>Eliminar</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.clave}"></td>
                <td th:text="${user.highDate}"></td>
                <td th:text="${user.lowDate}"></td>
                 <td>
                <form th:action="@{/users/delete/{id}(id=${user.id})}" method="delete" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit">Eliminar</button>
                </form>
            	</td>
            	<td><a th:href="@{/users/edit/{id}(id=${user.id})}">Editar</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/users/create}">Crear Usuarios</a>
	</body>
</html>
