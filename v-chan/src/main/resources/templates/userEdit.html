<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>

    <form th:action="@{/users/update/{id}(id=${user.id})}" method="post">
        <label for="name">Nombre:</label>
    	<input type="text" th:value="${user.name}" name="name" required/><br>
 	    <label for="email">Correo:</label>
    	<input type="email" th:value="${user.email}" name="email" required/><br>
    	<label for="clave">Clave:</label>
        <input type="password" th:value="${user.clave}" name="clave" required /><br>
        <button type="submit">Actualizar</button>
    </form>

</body>
</html>
