<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:if="${param.exito}">
		<p>Registro con exito!!!:)</p>
	</div>
	<form th:action="@{/register}" method="POST" th:object="${user}">
		<label for="username">Nombre de Usuario: </label> <input id="username"
			type="text" th:field="*{username}" required autofocus="autofocus"><br>
		<label for="email">Correo Electrónico: </label> <input id="email"
			type="email" th:field="*{email}" required><br> <label
			for="password">Contraseña: </label> <input id="password"
			type="password" th:field="*{password}" required><br>
		<button type="submit">Registrar</button>
		<br> <span>Si ya estás registrado, <a th:href="@{/login}">Inicia
				sesión aquí</a></span>
	</form>
</body>
</html>
