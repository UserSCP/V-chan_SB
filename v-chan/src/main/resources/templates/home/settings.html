<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
    <!-- Si el usuario está autenticado -->
    <div sec:authorize="isAuthenticated()">
        <span class="section2">Hola, <span sec:authentication="principal.username"></span></span>
        <a class="section2" th:href="@{/logout}"><b>LogOut</b></a>
    </div>

    <!-- Si el usuario NO está autenticado -->
    <div sec:authorize="isAnonymous()">
        <a class="section2" th:href="@{/register}"><b>Register</b></a>
        <a class="section2" th:href="@{/login}"><b>LogIn</b></a>
    </div>
</body>
</html>
