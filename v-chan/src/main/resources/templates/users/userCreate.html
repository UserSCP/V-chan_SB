<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<h1>Crear Usuario</h1>
<form th:action="@{/users/save}" th:object="${user}" method="post">
	<label for="username">User Name:</label> <input type="text"
		id="username" th:field="*{username}" required /><br> <label
		for="email">Email:</label> <input type="email" id="email"
		th:field="*{email}" required /> <br> <label for="password">Password:</label>
	<input type="password" id="password" th:field="*{password}" required /><br>
	<label for="role">Role:</label> <select id="role" th:field="*{role}">
		<option th:each="role : ${roleUser}" th:value="${role}"
			th:text="${role}"></option>
	</select>
	<label for="type">Type:</label> <select id="type" th:field="*{account_type}">
    <option th:each="type : ${typeUser}" th:value="${type}" th:text="${type}"></option>
</select>
<br>
	<button type="submit">Guardar Usuario</button>
</form>
</html>
