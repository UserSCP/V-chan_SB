<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<h1>Editar Usuario</h1>
<form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
	<label for="username">Username</label> <input type="text" id="username"
		th:field="*{username}" /> <label for="email">Email</label> <input
		type="email" id="email" th:field="*{email}" /> <label for="role">Role</label>
	<select id="role" th:field="*{role}">
		<option th:each="role : ${roles}" th:value="${role}" th:text="${role}">Role</option>
	</select>
	<label for="type">Type:</label> <select id="type" th:field="*{account_type}">
    <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
</select>
	<button type="submit">Actualizar</button>
</form>
</html>
